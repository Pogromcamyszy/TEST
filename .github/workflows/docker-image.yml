name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build docker image
      run: |
        docker build . --file Dockerfile -t image13

    - name: Show docker images
      run: docker images

    - name: Run docker container 
      run: docker run image13
